<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/login/css/login.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<div class="login-page">
    <div class="login-content">
        <div class="login-tit">登录</div>
        <div class="login-input">
            <input type="text" placeholder="用户名/手机号" value="" id="name">
        </div>
        <div class="login-input">
            <input type="password" placeholder="密码" value="" id="password">
        </div>
        <div class="login-btn">
            <div class="login-btn-left">
                <span id="login">登录</span>
            </div>
            <div class="login-btn-right" onClick="changeImg()">
                <img src="/login/img/check.png" alt="" id="picture"> 记住密码
            </div>
        </div>
    </div>
</div>


<!-- scripts -->
<script src="/login/js/particles.js"></script>
<script src="/login/js/app.js"></script>
<script>
    $("#login").bind("click",function(){
        var name = $("#name").val();
        if(!name){
            alert("请输入用户名/手机号");

        }
        var password = $("#password").val();
        if(!password){
            alert("请输入密码");
        }
        $.ajax({
            url:'/web/login',
            type:'GET',
            data:{
                name:name,
                password:password
            },
            success:function (data) {

                var obj = JSON.parse(data);
                if(obj.code==0){
                    window.location.href="/index.html";
                }else{
                    alert("登录失败");
                }


            }
        })
    });

    function changeImg(){
        let pic = document.getElementById('picture');
        console.log(pic.src)
        if(pic.getAttribute("src",2) =="/login/img/check.png"){
            pic.src ="/login/img/checked.png"
        }else{
            pic.src ="/login/img/check.png"
        }
    }
</script>
</body>
</html>
